<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}WorldDB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Meta tags comunes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Sidebar y responsive aquí (puedes copiar el CSS del ejemplo anterior) */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      background: #343a40;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
      transition: all 0.3s;
      z-index: 100;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #495057;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 100vw;
        height: 60px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0;
      }
      .sidebar a {
        margin: 0 1rem;
        font-size: 1rem;
        width: auto;
        padding: 0.5rem 1rem;
      }
    }
    .main-content {
      margin-right: 220px;
      padding: 2rem;
      transition: margin 0.3s;
    }
    @media (max-width: 768px) {
      .main-content {
        margin-right: 0;
        margin-top: 60px;
      }
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <a href="/">Inicio</a>
    <a href="/perfil">Perfil</a>
    <a href="/configuracion">Configuración</a>
    <a href="/logout">Salir</a>
  </div>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
