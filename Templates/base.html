<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}WorldDB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/base_style.css">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- HEADER -->
  <header class="navbar navbar-expand-lg py-3 sticky-top custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="/">
            <i class="fas fa-globe-americas me-2 text-warning"></i>ðŸŒŽ World<span class="text-info">DB</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if actual_page == 'inicio' %}active{% endif %}" aria-current="page" href="/">
                        <i class="fas fa-home me-1"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if actual_page == 'paises' %}active{% endif %}" href="/paises">
                        <i class="fas fa-flag me-1"></i> PaÃ­ses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if actual_page == 'ciudades' %}active{% endif %}" href="/ciudades">
                        <i class="fas fa-city me-1"></i> Ciudades
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light btn-sm ms-lg-3 px-3 rounded-pill{% if actual_page == 'contact' %}active{% endif %}" href="/contact">
                        <i class="fas fa-envelope me-1"></i> Contacto
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="stars"></div>
  <!-- CONTENIDO PRINCIPAL -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="app-footer">
    <div>
        <small>&copy; 2025 WorldDB. Todos los derechos reservados. Made By: Sebastian Echeverry Lemos</small>
        <div>
            <a href="https://github.com/SebastianEcheverryL" target="_blank" class="text-white me-3 text-decoration-none">
                <i class="bi bi-github"></i> GitHub
            </a>
            <span class="separator text-white mx-1">|</span>
            <a href="https://www.linkedin.com/in/sebastian-echeverry-lemos-862238325/" target="_blank" class="text-white text-decoration-none">
                <i class="bi bi-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
